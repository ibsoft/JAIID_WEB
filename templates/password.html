{% extends 'layout.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<br>
<div class="container-fluid">
    <h1 class="mb-4"><i class="fas fa-fingerprint"></i> Change Password</h1> 

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Password</h5>              
        </div>
       
        <div class="card-body">
    <form method="POST" action="{{ url_for('change_password') }}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="old_password" class="form-label">Old Password:</label>
            <input type="password" class="form-control" id="old_password" name="old_password" required>
            <div class="invalid-feedback">
                Please provide your old password.
            </div>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">New Password:</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <div class="invalid-feedback">
                Please provide a new password.
            </div>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <div class="invalid-feedback">
                Please confirm your new password.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
</div>
    <p class="mt-3">Go back to <a href="{{ url_for('profile') }}">Profile</a></p>
</div>

<script>
    // Enable Bootstrap validation
    (function () {
        'use strict';

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');

        // Loop over them and prevent submission
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

{% endblock %}
